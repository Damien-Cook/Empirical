        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Empirical | Contact</title>
    </head>

    <body>
        <div class="header-wrapper">
            <div class="topnav">      
                <a href="" class="icon" id="burger">
                <i class="fa fa-bars"></i>
                </a>
            </div>
            <div class="header" id="myHeader">
                <div class="logo-wrapper">
                    <img src="img/header/empirical.png">
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="zeldatribute.html">Tribute to Link</a></li>
                        <li><a class="active" href="contact.html">&raquo; Contact &laquo;</a></li>
                        <li><a href="latestnews.html">News</a></li>
                    </ul>
                </nav>
                <div class="progress-container">
                    <div class="progress-bar" id="myBar"></div>
                    <div class="headershadow"></div>
                </div>  
            </div>
        </div>

        <br></br>

        <div class="container">
            <div class="formbg">
                <h2>Form</h2>
                <form id="contact_form" method="post" action="">

                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
    
                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email" placeholder="john@example.com">
    
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <br>
                    <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                    <br>
                    <textarea id="subject" name="subject" placeholder="Write something.." rows="8"></textarea>
                    <br>
                    <input type="submit" value="Submit"></input>
                    <br><br>
                </form>
            </div>
        </div>

        <br><br>
        <div class="footer">
            <p><u>Copyright &copy; 2021 Empirical</u></p>
        </div>

    </body>
